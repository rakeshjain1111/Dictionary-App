<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <div class="search">
            <input type="text" placeholder="Search a Word" required spellcheck="false">
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type a word & click 'ENTER' to get the results.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p></p>
                    <span></span>
                </div>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning :</p>
                        <span></span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms :</p>
                        <span class="list"></span>
                    </div>
                </li>
                <li class="source">
                    <div class="details">
                        <p>Source :</p>
                        <span></span>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <script src="./assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js"></script>
</body>
</html>
